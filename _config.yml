# Site settings
title: "All Saints Presbyterian Church"
description: "A new church plant serving North County San Diego"
url: "https://aspchurch.github.io"
baseurl: "/website"

# Church information
church:
  name: "All Saints Presbyterian Church"
  tagline: "A new church plant serving North County San Diego"
  location: "Carlsbad, North County San Diego"

# Performance & Optimization Settings
# Set to false during development, true for production
performance:
  enable_service_worker: false     # Enables offline caching
  enable_css_cache_busting: false  # Adds timestamps to CSS files
  enable_image_optimization: false # Use optimized WebP images
  enable_preload_optimization: true # Keep critical resource preloading

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Collections
collections:
  pages:
    output: true
    permalink: /:name/

# GitHub Pages configuration
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Exclude files from build
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - vendor/

# Collections (for future content organization)
collections:
  pages:
    output: true
    permalink: /:name/

# Development settings to disable caching
incremental: false
regenerate: true

# Default layouts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  - scope:
      path: ""
    values:
      layout: "default"