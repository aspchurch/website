---
layout: default
---

<section class="hero-section">
    <h1 class="hero-title">{{ site.church.name }}</h1>
    <p class="hero-subtitle">{{ site.church.tagline }}</p>

    <div class="hero-buttons">
        <a href="{{ '/meeting-time/' | relative_url }}" class="btn btn-primary">Plan Your Visit</a>
        <a href="{{ '/vision-and-values/' | relative_url }}" class="btn btn-primary">Vision & Values</a>
    </div>
</section>

<section class="welcome-section">
    <div class="welcome-logo">
        <img src="{{ '/assets/images/AS-Mark_Olive.png' | relative_url }}"
             alt="All Saints Presbyterian Church Cross"
             class="church-logo"
             loading="lazy"
             width="200"
             height="200">
    </div>

    <h2 class="welcome-title">Welcome to Our Church Family</h2>

    <div class="welcome-text">
        <p>Come as you are and discover how God's grace transforms lives and community.</p>

        <div class="welcome-cta">
            <a href="{{ '/about/' | relative_url }}" class="btn btn-primary">Learn More About Us</a>
        </div>
    </div>
</section>
