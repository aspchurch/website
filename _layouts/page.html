---
layout: default
---

{% if page.title %}
<section class="page-hero">
    <div class="page-hero-content">
        <h1 class="page-hero-title">{{ page.title }}</h1>
        {% if page.subtitle %}
        <p class="page-hero-subtitle">{{ page.subtitle }}</p>
        {% endif %}
    </div>
</section>
{% endif %}

<div class="page-content">
    <div class="page-body">
        {{ content }}
    </div>
</div>
